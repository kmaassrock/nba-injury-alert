[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take a long time to run
    api: Tests for the API endpoints
    models: Tests for the database models
    fetcher: Tests for the fetcher components
    processor: Tests for the processor components
    notifier: Tests for the notifier components
